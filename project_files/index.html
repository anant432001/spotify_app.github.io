<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Your favourite music is here!</title>
</head>
<body id="body">
    <nav>
        <ul>
            <li class="brand" >
                <img src="./utils/logo.png" alt="Spotify">
                Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best Soundtracks of all time</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="Song">
                    <span class="songName">The Last Of Us : Main Theme</span>
                    <span class="songlistPlay"><span class="timestamp" id="timestamp">05:34 <i id = "1" class="far songsItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="Song">
                    <span class="songName">The Last Of Us : Main Theme</span>
                    <span class="songlistPlay"><span class="timestamp" id="timestamp">05:34 <i id = "2" class="far songsItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="Song">
                    <span class="songName">The Last Of Us : Main Theme</span>
                    <span class="songlistPlay"><span class="timestamp" id="timestamp">05:34 <i id = "3" class="far songsItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="Song">
                    <span class="songName">The Last Of Us : Main Theme</span>
                    <span class="songlistPlay"><span class="timestamp" id="timestamp">05:34 <i id = "4" class="far songsItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="Song">
                    <span class="songName">The Last Of Us : Main Theme</span>
                    <span class="songlistPlay"><span class="timestamp" id="timestamp">05:34 <i id = "5" class="far songsItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="Song">
                    <span class="songName">The Last Of Us : Main Theme</span>
                    <span class="songlistPlay"><span class="timestamp" id="timestamp">05:34 <i id = "6" class="far songsItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>

        <div class="songBanner"></div>
    
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo" id="songInfo">
            <img src="./utils/playing.gif" alt="gif" width="50px" id="gif">
            <span id="songInfoText">The Last of Us : Main Theme</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/05bac7707f.js" crossorigin="anonymous"></script>
</body>
</html>
